<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Registration Form </title>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Bungee+Inline" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<h1 id="top">THE CODE REVIEW</h1>
	<div id="wrapper">
		<div class="bottomHeader">
			<h3>Signup for our newsletter</h3>
			<p>Get the latest news on how your code is doing right inyour inbox</p>
		</div>
		<div class="mainFormBody">
			<form action="index.html" method="post">
				<fieldset id="first">
					<legend>Contact Information</legend>
          <div class='inputs'>
    					<label for="name">Full Name</label>
    					<input type="text" name="fullName" id="name" required placeholder="John Bull">
    					<label for="emailAddress">Email Address</label>
    					<input type="email" name="email" id="emailAddress" required placeholder="olubukola@me.com">
    					<label for="PhoneNumber">Phone Number</label>
    					<input type="telephone" name="phoneNumber" id="PhoneNumber">
    					<label for="HomeAddress">Street Address</label>
    					<input type="text" name="HomeAddress" id="HomeAddress">
    					<label for="city" >City</label>
    					<input type="text" name="City" id="city">
          </div>			
          <p id="state">State</p>
					<select id="residenceState" name="states" >
						<option value=""  disabled selected>Chose State</option>
						<option value="NewYork">New York</option>
						<option value="Iowa">Iowa</option>
						<option value="Indiana">Indiana</option>
						<option value="Texas">Texas</option>
						<option value="Arizona">Arizona</option>
						<option value="Florida">Florida</option>
					</select>
					<label for="ZipCode">Zip Code</label>
					<input type="text" name="zipCode" id="ZipCode">
				</fieldset>
				<fieldset id="second">
					<legend>Newsletter</legend>
					<p>Select the newsletter you would like to receive</p>
					<input type="checkbox" value="subsciption" name="subsciption" id="HTML"><label class="check" for="HTML">HTML News</label><br>
					<input type="checkbox"  value="subsciption"  name="subsciption" id="CSS"><label class="check" for="CSS">CSS News</label><br>
					<input type="checkbox" value="subsciption"  name="subsciption" id="Javascript"><label class="check" for="Javascript">Javascript News</label>
					<p>Newsletter format</p>
					<input type="radio" name="format" id="HtmlFormat" value="Format"><label for="HtmlFormat" class="formats">HTML</label><br>
					<input type="radio" name="format" id="Plain_text" value="Format"><label for="Plain_text" class="formats">Plain text</label>
				</fieldset>
				<label for="OtherTopics">Other topics you'd like to hear about</label>
				<textarea id="OtherTopics" name="OtherTopics" placeholder="tell us about other topics you'll like to hear about"></textarea>
				<button type="submit">Sign Up</button>
				<h5> &copy; 2016 The Code Review</h5>
			</form>
		</div>
	</div>
</body>
</html>
